language: go
go:
  - 1.9
script:
  - go test -v ./...
  - go build
  - sha1sum monit_exporter > monit_exporter.sha1
deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - monit_exporter
    - monit_exporter.sha1
  skip_cleanup: true
  on:
    repo: commercetools/monit_exporter
    tags: true
